sonar.projectKey=nuvla_job-engine
sonar.organization=nuvla
sonar.python.version=3.11

sonar.sources=.
sonar.inclusions=nuvla/**/*.py,Dockerfile*
sonar.exclusions=tests/**

sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-report.xml
sonar.docker.hadolint.reportPaths=hadolint-report.json
